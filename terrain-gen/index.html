<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
     <title>Terrain Generation</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body onload="InitDemo();">
    <canvas id="game-surface"></canvas>
    <div class="hud">
      Use the 'W', 'A', 'S', and 'D' keys to move forward, left, back, and right. Use the space button to go up and the shift button to go down.<br>
      <p id="hud"></p>
      Noise Detail: <input type="range" min="0.01" max="0.1" value="0.05" step="0.005" class="slider" id="noiseDetail"><p style="display: inline-block;" id="noiseDetailVal">0.05</p><br>
      Height Multiplier: <input type="range" min="0" max="20" value="10" class="slider" id="heighting"><p  style="display: inline-block;" id="heightingVal">10</p><br>
      <input type="checkbox" id="wireframe"><p style="display: inline-block;">Add Wireframe</p><br>
      <input type="checkbox" id="lighting" checked><p style="display: inline-block;">Add Lighting</p><br>
      <input type="checkbox" id="travel"><p style="display: inline-block;">Continuous Travel</p><br>
      <button onclick="genNewMap();">Generate a New Noise Map</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script src="js/lib/gl-matrix-min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
